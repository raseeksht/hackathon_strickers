  <script>
    function logout(){
      localStorage.clear()
      window.location.href = "/"
    }
    function forServiceProvider(){
      if (localStorage.getItem('userType') && localStorage.getItem('userType')!="normal" ){
        var pendingCasesElement = document.querySelector("#pendingcases");
        const servicetoggle = document.querySelector("#forServices");

        servicetoggle.classList.add("visually-hidden");
        pendingCasesElement.classList.remove("visually-hidden");
      }
    }
    const usrname = document.querySelector("#username")
    usrname.innerHTML=`( ${localStorage.getItem("name")} ) `
